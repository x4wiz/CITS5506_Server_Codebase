<!doctype html>
<html>
	<head>
		{% block head %}
			<link rel="stylesheet" href="{{ url_for('static',
			    filename='dist/main.css') }}">
			<link
					href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
					rel="stylesheet"
					integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
					crossorigin="anonymous">

			<script
					src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
					crossorigin="anonymous"></script>

			<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			        crossorigin="anonymous"></script>
			<title>{% block title %}{% endblock %} - Smart Air Monitor</title>
		{% endblock %}

	</head>
	<body>
		{#	NAVBAR #}
		{% block navbar %}
			<nav class="bg-gray-800">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="flex items-center justify-between h-16">
						<div class="flex items-center">
							<div class="flex-shrink-0">
								<img class="h-8 w-8"
								     src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
								     alt="Workflow">
							</div>
							<div class="hidden md:block">
								<div class="ml-10 flex items-baseline space-x-4">
									<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
									<a href="{{ url_for('prototype_1') }}"
											{% if request.path == '/p1' %} class="bg-gray-900 text-white
							   px-3 py-2 rounded-md text-sm font-medium"
											{% else %} class="text-gray-300 hover:bg-gray-700 hover:text-white
							   px-3 py-2 rounded-md text-sm font-medium"
											{% endif %}
									>
										Device 1</a>
									<a href="{{ url_for('prototype_2') }}"
											{% if request.path == '/p2' %} class="bg-gray-900 text-white
							   px-3 py-2 rounded-md text-sm font-medium"
											{% else %} class="text-gray-300 hover:bg-gray-700 hover:text-white
							   px-3 py-2 rounded-md text-sm font-medium"
											{% endif %}
									>
										Device 2</a>
									<a href="{{ url_for('logout') }}">Logout</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>
		{% endblock %}
		<div>
			<header class="bg-white shadow">
				<div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
					<h1 class="text-3xl font-bold text-gray-900">
						Dashboard
					</h1>
				</div>
			</header>

			<main>
				<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
					{#	Main page content goes here		#}
					{% block content %}
					{% endblock %}
				</div>
			</main>
		</div>
	</body>
</html>
